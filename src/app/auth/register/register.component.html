<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
      <img
        src="https://images.unsplash.com/photo-1508175800969-525c72a047dd?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mjl8fHdhbGwlMjBlfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
        alt="Register picture"
      />
      <form
        class="row g-3 needs-validation"
        #form="ngForm"
        (ngSubmit)="onSubmit(form)"
      >
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input
            ngModel
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
          />
        </div>
        <div class="mt-3 form-group">
          <label for="email" class="form-label">email</label>
          <input
            ngModel
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="mt-3 form-group">
          <label for="password" class="form-label">password</label>
          <input
            ngModel
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
      </form>
    </div>
  </div>
</div>
